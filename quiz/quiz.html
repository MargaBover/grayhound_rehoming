<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&family=Montserrat:wght@100;300;500&family=Nunito:wght@300&family=Quintessential&family=Roboto:wght@100&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="quiz.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz page</title>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Menu</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="#">About Us</a>
                  <a class="nav-link" href="#">Gallery</a>
                  <a class="nav-link" href="quiz.html">Dog Matchmaking Quiz</a>
                  <a class="nav-link" href="#">Make a Donation</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <div class="row">Find your perfect match</div>

        <div class="row">
          <div class="col">
            <div class="card text-center question">
              <div class="card-body">
                <p class="card-text">Do you live with small hoomans?</p>
                <ul class="list-group list-group-flush">
                  <input
                    type="radio"
                    value= true
                    id="optionOne"
                    onclick="answerInput('optionOne')"
                  />
                  <label for="optionOne">Yes, there're children under 16</label>
                  <input
                  type="radio"
                  value= false
                  id="optionTwo"
                  onclick="answerInput('optionTwo')"
                />
                <label for="optionTwo">Nope, adult(s) only</label>
              </div>
              <div class="card-footer text-muted">Question 1 of 4</div>
            </div>
          </div>
        </div>

        <div class="row">Blank space below question box</div>

      </div>
    </div>
    <div class="row">
      <footer class="footer">
        <div class="footerlinks">
          <a href="https://www.bbc.co.uk/">Contact Us</a>
          <a href="https://www.bbc.co.uk/">Social Media</a>
          <a href="https://www.bbc.co.uk/">FAQs</a>
        </div>
  
        <div class="charityReg">
          <p>Greyhound Rehoming Centre Registered Charity number XXXX</p>
        </div>
      </footer>
    </div>
    <script src="lodash.js"></script>
    <script src="quiz.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
