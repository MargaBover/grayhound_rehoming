<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Festive&family=Montserrat:wght@100;300&family=Quintessential&family=Roboto:wght@100&family=Rowdies:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Link to bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #fcb0b3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div>
        <img
          src="src/introPhotoresized.jpeg"
          class="img-fluid"
          alt="intro-image"
        />
      </div>

      <div class="intro">
        <p>Finding forever homes for retired racing greyhounds.</p>
      </div>
    </div>

    <div class="gallery">
      <div class="title-section">
        <h1>Our dogs</h1>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/Alfie.jpg" class="d-block w-100" alt="alfie-dog" />
          </div>
          <div class="carousel-item">
            <img
              src="src/Delilah.jpg"
              class="d-block w-100"
              alt="delilah-dog"
            />
          </div>
          <div class="carousel-item">
            <img src="src/Lola.jpg" class="d-block w-100" alt="lola-dog" />
          </div>
          <div class="carousel-item">
            <img src="src/Hammy.jpg" class="d-block w-100" alt="hammy-dog" />
          </div>
          <div class="carousel-item">
            <img src="src/Sky.jpg" class="d-block w-100" alt="sky-dog" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="quiz">Quiz</div>

    <div class="map">
      <div class="title-section">
        <h1>Where to find us</h1>
      </div>

      <div class="iframe-maps">
        <iframe
          id="frame"
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2236.293097676488!2d-3.1783372!3d55.9096181!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887b94c9f9bc181%3A0x267ba6e4cbd94425!2sRehoming%20Retired%20Greyhounds%20Edinburgh!5e0!3m2!1sen!2suk!4v1646588713411!5m2!1sen!2suk"
          width="100%"
          height="400"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
    <div>Stories gallery</div>

    <!-- Initialize Swiper (this must be in the body) -->
    <script src="index.js"></script>

    <!-- bootstrap js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
